<!DOCTYPE html>
<html>
<head>
	<title>A Simple Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="calc-container">

			<h1>Calculator</h1>

			<input id="box" value="" type="text" readonly placeholder="0"><br/>

			<div class="btn-container">
			<div class="row">
					<button id="one" class="btn" onclick="showNum(1)"><strong>1</strong></button>
					<button id="two" class="btn"><strong>2</strong></button>
					<button id="three" class="btn"><strong>3</strong></button>
					<button id="AC" class="btn cbtn"><strong>AC</strong></button>
			</div>
			<div class="row">
					<button id="four" class="btn"><strong>4</strong></button>
					<button id="five" class="btn"><strong>5</strong></button>
					<button id="six" class="btn"><strong>6</strong></button>
					<button id="CE" class="btn cbtn"><strong>CE</strong></button>

			</div>
			<div class="row">
					<button id="seven" class="btn"><strong>7</strong></button>
					<button id="eight" class="btn"><strong>8</strong></button>
					<button id="nine" class="btn"><strong>9</strong></button>
					<button id="subtract" class="btn"><strong>-</strong></button>
			</div>
			<div class="row">
					<button id="dot" class="btn"><strong>.</strong></button>
					<button id="zero" class="btn"><strong>0</strong></button>
					<button id="multiply" class="btn"><strong>*</strong></button>
					<button id="add" class="btn"><strong>+</strong></button>

			</div>
			<div class="row">

					<button id="equal" class="btn solvebtn"><strong>=</strong></button>
					<button id="div" class="btn"><strong>/</strong></button>

			</div>

			</div>


		</div>
	</div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
